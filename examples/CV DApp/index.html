<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV DApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="text-center"><img class="img-fluid" src="hackathon.png" alt="Hackathon"></div>
<div class="container">
    <div class="row basic">
        <div class="col-md-12">
            <h1 class="text-center">Simple CV DApp example</h1>
		</div>
		<div class="col-md-12 head">
            <h2>Basic information:</h2>
		</div>
		<div class="col-md-4 col-lg-4 col-sm-6 col-xs-12 item">
            <p>Name: <span class="color" id="name"></span></p>
            <p>Twitter: <span class="color" id="twitter"></span></p>
            <p>Github: <span class="color" id="github"></span></p>
            <p>Email: <span class="color" id="email"></span></p>
        </div>
    </div>
    <div class="row education">
        <div class="col-md-12 head"><h2>Education:</h2></div>
    </div>
    <div class="row projects">
        <div class="col-md-12 head"><h2>Projects:</h2></div>
    </div>
    <div class="row publications">
        <div class="col-md-12 head"><h2>Publications:</h2></div>
    </div>
</div>

<div id="errorModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Error</h4><button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<p>No Web3 connection! Please use Chrome, install MetaMask and then try again!</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
